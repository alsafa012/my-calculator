<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
        <h1>CALCULATOR</h1>
        <div class="card">
                <div class="calc-head">
                        <input type="text" id="display">
                        
                        
                </div>
                <div class="cal-body" >
                        <div class="cards">
                                <input onclick="clearDisplay()" type="button" class="btn" value="C">
                                <input onclick="" type="button" class="btn last" value="+/-">
                                <input onclick="parentageCalculate()" type="button" class="btn last" value="%">
                                <input onclick="addToDisplay('/')" type="button" class="btn last" value="/">
                                
                        </div>
                        <div class="cards">
                                <input onclick="addToDisplay('7')" type="button" class="btn" value="7">
                                <input onclick="addToDisplay('8')" type="button" class="btn" value="8">
                                <input onclick="addToDisplay('9')" type="button" class="btn" value="9">
                                <input onclick="addToDisplay('*')" type="button" class="btn last" value="X">
                        </div>
                        <div class="cards">
                                <input onclick="addToDisplay('4')" type="button" class="btn" value="4">
                                <input onclick="addToDisplay('5')" type="button" class="btn" value="5">
                                <input onclick="addToDisplay('6')" type="button" class="btn" value="6">
                                <input onclick="addToDisplay('-')" type="button" class="btn last" value="-">
                        </div>
                        <div class="cards">
                                <input onclick="addToDisplay('1')" type="button" class="btn" value="1">
                                <input onclick="addToDisplay('2')" type="button" class="btn" value="2">
                                <input onclick="addToDisplay('3')" type="button" class="btn" value="3">
                                <input onclick="addToDisplay('+')" type="button" class="btn last" value="+">
                        </div>
                        <div class="cards">
                                <input onclick="addToDisplay('0')" type="button" class="btn" value="0">
                                <input onclick="addToDisplay('.')" type="button" class="btn" value=".">
                                <input onclick="del()" type="button" class="btn" value="DEL">
                                <input onclick="calculate()" type="button" class="btn" style="background-color: rgba(137, 43, 226, 0.753);" value="=">
                        </div>



                 </div>                     
        </div>
        <script src="./js/styles.js"></script>

</body>
</html>
