<html>
     <head>
          <title>Simple Calculator</title>

          <style>
               body {
                    font-family: Arial, sans-serif;
                    text-align: center;
                    margin: 0;
                    padding: 0;
               }

               h1 {
                    margin-bottom: 20px;
               }

               #calculator {
                    width: 300px;
                    margin: 0 auto;
                    padding: 20px;
                    border: 1px solid #ccc;
                    border-radius: 10px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    background-color: #f9f9f9;
               }

               input[type="text"] {
                    width: 10%;
                    padding: 10px;
                    font-size: 18px;
                    margin-bottom: 10px;
               }

               input[type="button"] {
                    width: 50px;
                    height: 50px;
                    font-size: 18px;
                    margin: 5px;
                    cursor: pointer;
                    border: none;
                    border-radius: 5px;
                    background-color: #4caf50;
                    color: #fff;
               }

               input[type="button"]:hover {
                    background-color: #45a049;
               }
          </style>
     </head>
     <body>
          <h1>Simple Calculator</h1>
          <form name="calculator">
               <input type="text" name="display" id="display" readonly />
               <br />
               
               <input type="button" value="C" onclick="clearDisplay()" />
               <input type="button" value="+/-" onclick="addToDisplay('+/-')" />
               <input type="button" value="%" onclick="parentageCalculate()" />
               <input type="button" value="/" onclick="addToDisplay('/')" />
               <br>
               <input type="button" value="7" onclick="addToDisplay('7')" />
               <input type="button" value="8" onclick="addToDisplay('8')" />
               <input type="button" value="9" onclick="addToDisplay('9')" />
               <input type="button" value="*" onclick="addToDisplay('*')" />
               <br>
               <input type="button" value="4" onclick="addToDisplay('4')" />
               <input type="button" value="5" onclick="addToDisplay('5')" />
               <input type="button" value="6" onclick="addToDisplay('6')" />
               <input type="button" value="-" onclick="addToDisplay('-')" />
               <br>
               <input type="button" value="1" onclick="addToDisplay('1')" />
               <input type="button" value="2" onclick="addToDisplay('2')" />
               <input type="button" value="3" onclick="addToDisplay('3')" />
               <input type="button" value="+" onclick="addToDisplay('+')" />
               <br />
               <input type="button" value="0" onclick="addToDisplay('0')" />
               <input type="button" value="." onclick="addToDisplay('.')" />
               <input type="button" value="DEL" onclick="del()" />      
               <input type="button" value="=" onclick="calculate()" />
               <br>
                      
          </form>

          <script>
                const addDisplay = document.getElementById("display");
               //  const addDisplay = document.calculator.display;

               function addToDisplay(char) {
                    addDisplay.value += char;
               }
               function clearDisplay(){
                    document.getElementById("display").value = "";
               }
               function del(){
                    addDisplay.value = addDisplay.value.slice(0,-1);
               }
               function calculate(){
                    try{
                         addDisplay.value = eval(addDisplay.value)
                    }catch(error){
                         addDisplay.value = 'ERROR'
                    }
               }
               function parentageCalculate(){
                    try{
                         addDisplay.value = eval(addDisplay.value / 100) ;
                    }catch{
                         addDisplay.value = 'Error';
                    }
               }
          </script>
     </body>
</html>
